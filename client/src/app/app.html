<div class="card bg-base-100 w-1/2 mx-auto p-10 mt-10 shadow-xl">

  <h3 class="text-3xl text-green-500 font-bold">{{title()}}</h3>
  <ul class="list">
    @for (member of members(); track $index) {
      <li class="list-row items-center">
        <img src="/user.png" alt="user avatar" class="size-12 rounded-box">
        <div>
          {{member.displayName}} <h4 class="text-blue-700"> username: {{member.id}} </h4>
        </div>
      </li>
    }
  </ul>
</div>
